<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
  </head>
  <body>
    <p onClick="makeGreen()">×BREAK×DOWN×</p>

    <script>
      const dogs = [
        { name: "Snickers", age: 2 },
        { name: "Hugo", age: 8 },
      ];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // clearing
      console.clear();

      // Regular
      console.log("I like hedgehogs!");

      // Interpolated
      console.log("I like %s!", "🦔");

      // Styled
      console.log(
        "%c I also love %s",
        "font-size: 20px; background: pink; text-shadow: 2px 2px 0 green",
        "🐕"
      );

      // warning!
      console.warn("Watch out!");

      // Error :|
      console.error("An error occurred %s", "😟");

      // Info
      console.info(`A group of hedgehogs is called an "array"`);

      // Testing
      const p = document.querySelector("p");
      console.assert(p.classList.contains("hedgehog"), `That's not true!`);

      // Viewing DOM Elements
      console.log(p);
      console.dir(p);

      // Grouping together
      dogs.forEach((dog) => {
        console.groupCollapsed(`${dog.name}`);
        console.log(`This is ${dog.name}.`);
        console.log(`${dog.name} is ${dog.age} years old.`);
        console.log(`${dog.name} is ${dog.age * 7} dog years old.`);
        console.groupEnd(`${dog.name}`);
      });

      // counting
      console.count("hedgie");
      console.count("hedgie");
      console.count("doggo");
      console.count("hedgie");
      console.count("doggo");
      console.count("hedgie");

      // timing
      console.time("fetching data");
      fetch("https://api.github.com/users/agnieszka-filip")
        .then((data) => data.json())
        .then((data) => {
          console.timeEnd("fetching data");
          console.log(data);
        });

      console.table(dogs);
    </script>
  </body>
</html>
